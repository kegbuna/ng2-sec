<div class="row">
  <div class="col s12 m6">
    <div class="collection">
      <a (click)="selectItem(item)" class="collection-item" *ngFor="let item of items">{{ item.title }}</a>
    </div>
  </div>
  <div class="col sm12 m6" *ngIf="itemHtml">
    <p>Pub Date {{ itemPubDate | date }}</p>
    <p [innerHtml]="itemHtml"></p>
    <a class="button" [href]="itemLink">Check it Out</a>
  </div>
</div>
